<html>
<head>

<style type="text/css">

	body {
		/*margin-top: 40px;*/
		text-align: center;
		font-size: 14px;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		}

	#calendar {
		width: 900px;
		margin: 0 auto;
		}
.fc-event-time, .fc-event-title {
    color: #fff;
}

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                      <div class="ibox-title">
                            <h5>幼儿生日提醒</h5>
                        </div>
                       
                        <div class="ibox-content">
                            <div class="row" >
                                <div class="col-radio row-item">
                                    <div data-toggle="buttons" class="btn-group">
                                        <label class="btn btn-sm btn-white active"><input type="radio" id="option1" name="options">全部</label>
                                        <label class="btn btn-sm btn-white"><input type="radio" id="option2" name="options">最近三天</label>
                                        <label class="btn btn-sm btn-white"><input type="radio" id="option3" name="options">最近七天</label>
                                        <label class="btn btn-sm btn-white"><input type="radio" id="option4" name="options">最近一个月</label>
                                    </div>
                                </div>
                              
                                <div class="col-datepicker row-item daterange-item" id="data_5">
                            		<label class="font-noraml">开始时间</label>
                                    <div class="input-daterange input-group" id="datepicker">
                                        <input type="text" class="input-sm form-control" name="start" value="2016-02-11" />
                                        <span class="input-group-addon">到</span>
                                        <input type="text" class="input-sm form-control" name="end" value="2016-02-17" />
                                    </div>
                                </div>
                                <div class="col-select-item row-item">
                                	<select class="input-sm form-control">
                                        <option value="0">学前1班</option>
                                        <option value="1">学前2班</option>
                                        <option value="2">幼小衔接</option>
                                        <option value="3">中班</option>
                                        <option value="4">混成</option>
                                    </select><button type="button" class="btn btn-sm btn-primary"> 查询</button> 
                                </div>
                            </div>
                             <div class="table-responsive"  style="padding-top: 10px;">
                                
                                <div id='calendar'></div>
                                
                            </div>
                          
                    </div>
                </div>
            </div>
    </div>
<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/plugins/peity/jquery.peity.min.js"></script>
<script type="text/javascript" src="../../js/content.min.js"></script>
<script type="text/javascript" src="../../js/plugins/iCheck/icheck.min.js"></script>
<script type="text/javascript" src="../../js/demo/peity-demo.min.js"></script>
 
 <script src='../../jquery/jquery-ui-1.10.2.custom.min.js'></script>
<script src='../../fullcalendar/fullcalendar.min.js'></script>
 <script>

	$(document).ready(function() {
	
		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
		
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: ''
			},
			editable: true,
			events: [
				{
					title: 'All Day Event',
					start: new Date(y, m, 1)
				},
				{
					title: 'Long Event',
					start: new Date(y, m, d-5),
					end: new Date(y, m, d-2)
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: new Date(y, m, d-3, 16, 0),
					allDay: false
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: new Date(y, m, d+4, 16, 0),
					allDay: false
				},
				{
					title: 'Meeting',
					start: new Date(y, m, d, 10, 30),
					allDay: false
				},
				{
					title: 'Lunch',
					start: new Date(y, m, d, 12, 0),
					end: new Date(y, m, d, 14, 0),
					allDay: false
				},
				{
					title: 'Birthday Party',
					start: new Date(y, m, d+1, 19, 0),
					end: new Date(y, m, d+1, 22, 30),
					allDay: false
				},
				{
					title: 'Click for Google',
					start: new Date(y, m, 28),
					end: new Date(y, m, 29),
					url: 'http://google.com/'
				}
			]
		});
		
	});

</script>


</body>
</html>
