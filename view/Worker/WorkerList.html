	 	 <script type="text/javascript">
		 /*
		 * 全选
		*/
		 function CheckAllck(chkall,itemname){
		        var aa=document.getElementsByName(itemname);
		        if(aa==undefined) return;
		        for (var i=0; i< aa.length; i++) aa[i].checked = chkall.checked;
		    }
		
		/*
		* 反向选择
		*/
		 function ReverseCheck(obj, itemname) {
		     if (obj.checked) {
		         var aa = document.getElementsByName(itemname);
		         if (aa == undefined) return;
		         for (var i = 0; i < aa.length; i++) {
		             aa[i].checked = aa[i].checked ? false : true;
		         }
		     }
		 }
